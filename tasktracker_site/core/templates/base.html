{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Task Tracker</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/compiled.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body id="intro">

<!--Main Navigation-->
<header>
    <!--Navbar-->
    <nav class="navbar navbar-default fixed-top indigo">
        <div class="container">

            <!-- Navbar brand -->
            <a class="navbar-brand text-white">Task Tracker</a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#basicExampleNav"
                    aria-controls="basicExampleNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
    <!--/.Navbar-->

</header>
<!--Main Navigation-->

<!--Main layout-->
<main style='margin-bottom:10%'>

    <div class="container">

        {% block errors %}
        {% endblock %}

    </div>

    <!--Main container-->
    <div class="container">

        {% block content %}
        {% endblock %}

    </div>
    <!--Main container-->

</main>
<!--Main layout-->
{% block add_buttons %}
{% endblock %}
<!--Footer-->
<footer class="page-footer align-bottom indigo mt-4">
    <!--Copyright-->
    <div class="footer-copyright py-3 text-center">
        Â© 2018 Copyright:
        <a href="https://bitbucket.org/simonkab/">
            Simon K </a>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript"
        src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.js' %}"></script>

</body>

</html>
